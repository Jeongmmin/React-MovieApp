<!-- 리액트 설치하고 리액트 코드와 비교해보기 리액트, 리액트 돔 import 해오기-->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // new version (but 이것도 툴 사용은 아님)
      // 마치 html을 작성하듯이 하면된다.
      // createElement는 불편해서 아무도 쓰지 않는다.
      // 브라우저가 JSX를 이해할 수 있도록 무엇인가를 설치해야 한다. - babel 필요
      // babel을 쓰면 Element의 head에 babel이 코드를 변환 해 놓은 것을 확인할 수 있다.
      const root = document.getElementById("root");

      const Title = () => {
        return (
          <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello I'm a title
          </h3>
        );
      };

      const Button = () => (
        <button
          style={{ backgroundColor: "tomato" }}
          onClick={() => console.log("i'm clicked")}
        >
          Click me
        </button>
      );

      // part2 -> 아래 부분도 바꾸고 싶다.
      // const container = React.createElement("div", null, [Title, Button]);
      // ReactDOM.render(container, root)
      // Container 대문자로!!
      // const Container = <div> Title Button</div>; // 이 상태는 그냥 text로 나온다. Title과 Button을 함수로 만들어 줘야 함
      
      // 반드시 대문자로 써야 JSX 요소인지 파악가능, 소문자로 작성하면 브라우저가 그냥 html 태그라고 생각함
      const Container = (
        <div>
      
          <Title /> <Button />
        </div>
      );
      ReactDOM.render(Container, root);
    </script>
  </body>
</html>
