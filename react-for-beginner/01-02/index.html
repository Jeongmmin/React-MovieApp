<!-- 리액트 설치하고 리액트 코드와 비교해보기 리액트, 리액트 돔 import 해오기-->
<!DOCTYPE html>
<html >
<body>

  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>
    // 원하는대로 쓰면 된다 HTML에서 가져온 것이 아님 뒤의 span은 HTML의 태그와 이름이 같아야 헌다.
    
    const root = document.getElementById("root")
    // const h3 = React.createElement("h3", {id: "cute-sapn", style: {color:"blue"}}, "Hello I'm a span")
    const h3 = React.createElement("h3", {
      onMouseEnter: () => console.log("mouse enter"),
    }, "Hello I'm a span")

    const btn = React.createElement("button", {
      onClick: () => console.log("I'm clicked"),
    }, "click me");

    const container = React.createElement("div", null, [h3, btn]);
    // ReactDOM.render(span, root)
    ReactDOM.render(container, root)
  </script>
</body>
</html>

<!-- react는 HTML이 아닌 JS에 element룰 작성한다. -->
<!-- 툴을 사용하지 않아서 정석 -->
<!-- react JS = 어플리케이션이 아주 interactive하도록 만들어주느 library, reac-dom은 library 또는 package인데 모든 React element들을 HTML body에 둘 수 있도록 만들어 준다.-->
