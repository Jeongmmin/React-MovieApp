<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Btn({ text, changeValue }) {
        console.log(text, 'was renderd');
        return (
          <button
            onClick={changeValue}
            style={{
              backgroundColor: 'tomato',
              color: 'white',
              padding: '10px 20px',
              border: 0,
              borderRadius: 10,
            }}
          >
            {text}
          </button>
        );
      }

      const MemorizedBtn = React.memo(Btn);
      function App() {
        const [value, setVlaue] = React.useState('Save Changes');
        const chageValue = () => setVlaue('Revert Changes');

        return (
          <div>
            <MemorizedBtn text={value} changeValue={chageValue} />
            <MemorizedBtn text='Continue' />
          </div>
        );
      }

      const root = document.getElementById('root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>

<!-- 
Big 지우고, Onclick 해볼 것이다.

Onclick을 커스텀 컴포넌트에 넣는다면 이것은 EventListener가 아니라 그냥 props이다.
Btn에 Onclick 넣는 것이 EventListener.
